name: Publish Python üêç distribution üì¶ to TestPyPI

on: [push]

jobs:
  rust-compile:
    name: Build gateway-mfr-rs
    runs-on: ubuntu-latest
    steps:
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: arm-unknown-linux-gnueabihf
          override: true

      - name: Clone repo
        run: |
          git clone --branch v0.1.5 https://github.com/helium/gateway-mfr-rs.git .

      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: check

      - name: Build gateway-mfr-rs
        uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --target arm-unknown-linux-gnueabihf --release

      - name: Copy release file
        run: |
          cp ./target/arm-unknown-linux-gnueabihf/release/gateway_mfr gateway_mfr

      - uses: actions/upload-artifact@v2
        with:
          name: gateway_mfr
          path: ./gateway_mfr

  build-n-publish:
    name: Build and publish Python üêç distribution üì¶ to TestPyPI
    runs-on: ubuntu-18.04
    needs: [rust-compile]

    steps:
      - uses: actions/checkout@master

      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7

      - uses: actions/download-artifact@v2
        with:
          name: gateway_mfr
          path: ./gateway_mfr

      - name: Move gateway_mfr in place
        run: |
          chmod +x gateway_mfr/gateway_mfr

      - name: Move gateway_mfr in place
        run: |
          mv gateway_mfr/gateway_mfr hm_pyhelper/

      - name: Install pypa/build
        run: |
          python -m pip install build --user

      - name: Build a binary wheel and a source tarball
        run: |
          python -m build --sdist --wheel --outdir dist/ .

      - uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: ./dist/*

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v2.1

      - name: Publish distribution üì¶ to Test PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
        if: github.ref == 'refs/heads/master'
